<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar nuevo usuario a la plataforma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-sm-12 bg-primary" align="right">
          <h3 class="font-weight-bold text-white">
            Registra a un nuevo usuario en la platafotma Talento Tech
          </h3>
          <p class="text-white font-weight-light">
            Accede a cursos basicos y especializados sobre nuevas tecnologias de la información
          </p>

          <img src="https://images.pexels.com/photos/106344/pexels-photo-106344.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=150&w=660"/>
        </div>
        <div class="col-md-4 col-sm-12 bg-light">
          <h3 class="font-weight-bold">Inscríbete a Talento Tech</h3>
          <form>
            <div class="form-group">
              <label for="nombre">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="nameHelp"
                placeholder="Escribe tu nombre acá"
              />
              <small id="nameHelp" class="form-text text-muted">Ingresa tu primer nombre</small>             
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellidos"
                aria-describedby="nameHelp"
                placeholder="Escribe tus apellidos acá"/>
              <small id="nameHelp" class="form-text text-muted">Ingresa tus apellidos </small>               
            </div>
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="ejemplo@correo.com" />
              <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con terceros</small>
            </div>
            <br>
            <div class="form-group">
              <label for="roles">Rol</label>
              <select class="form-select" aria-label="Seleccione el rol del usuario" id="roles">
                <option selected>Seleccione un rol </option>
                <option value="1">Estudiante</option>
                <option value="2">Docente</option>
                <option value="3">Monitor</option>
              </select>
              <small id="rolHelp" class="form-text text-muted">Seleccione el Rol a Asignar</small>             
            </div>
            <br>            
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="" />
            </div>
            <br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1" >Iniciar desde hoy subscripción gratuita</label>
            </div>
            <br>
            <div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <a href="/Proyecto-TT/plataforma/AdministracionUsuarios/administracionUsuarios.html" class="btn btn-outline-success" role="button" >
                Regresar&nbsp;<span class="bi-file-person"></span>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
